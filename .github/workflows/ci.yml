name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  UV_CACHE_DIR: ~/.cache/uv

jobs:
  # ============================================================
  # Job 1: Linting and Type Checking (fast, catches obvious errors)
  # ============================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-lint-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-lint-${{ runner.os }}-

      - name: Install dependencies
        run: uv sync --frozen --group lint --group test

      - name: Ruff lint
        run: uv run ruff check --output-format=github code/ tests/

      - name: Ruff format check
        run: uv run ruff format --check code/ tests/

      - name: Type check (pyright)
        continue-on-error: true  # Informational until type issues are resolved
        run: uv run pyright code/

  # ============================================================
  # Job 2: Unit Tests (fast, isolated)
  # ============================================================
  unit-tests:
    name: Unit Tests (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-py${{ matrix.python-version }}-

      - name: Install dependencies
        run: uv sync --frozen --group test

      - name: Run unit tests
        run: |
          uv run pytest tests/unit/ \
            -v --tb=short \
            --junitxml=pytest-unit.xml

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-unit-py${{ matrix.python-version }}
          path: pytest-*.xml
          retention-days: 7
